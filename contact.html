<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Archuthan Mohanathasan - Quant Portfolio</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700;900&display.swap" rel="stylesheet">
</head>
<body>
    <div id="cursor"></div>
    <nav class="container">
        <a href="home.html" class="nav-logo">Archuthan Mohanathasan</a>
        <ul>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="nav-contact">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="contact-header">
            <h1>Get in Touch</h1>
            <p>
                I'm currently open to new opportunities and collaborations.
                <br>
                Feel free to send me a message or connect on LinkedIn.
            </p>
        </section>

        <section>
            <!-- 
              This form now points to your Formspree endpoint.
              The old FormSubmit hidden inputs have been removed.
            -->
            <form 
              action="https://formspree.io/f/xqavkzev" 
              method="POST" 
              class="contact-form">
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <!-- 
                  Formspree doesn't need the _next or _captcha fields,
                  so they have been removed.
                -->

                <button type="submit" class="form-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="footer-links">
                <a href="https://github.com/archuthanm" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/archuthan-mohanathasan-63187424b/" target="_blank">LinkedIn</a>
                <a href="resume.pdf" target="_blank">Resume (PDF)</a>
            </div>
            <p>&copy; 2025 Archuthan Mohanathasan. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("mousemove", (e) => {
          const cursor = document.getElementById("cursor");
          cursor.style.left = e.clientX + "px";
          cursor.style.top = e.clientY + "px";
        });
    </script>

</body>
</html>
